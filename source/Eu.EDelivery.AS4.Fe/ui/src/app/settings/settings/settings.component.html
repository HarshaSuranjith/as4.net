<as4-box [title]="'Basic settings'">
    <div content>
        <as4-base-settings [settings]="settings" #baseSettings #dirtycheck></as4-base-settings>
    </div>
    <button data-cy="base-save" [disabled]="!(baseSettings.isDirty | async)" action type="button" class="btn btn-box-tool"
        (click)="baseSettings.save()">
        <i class="fa fa-save" [class.active]="baseSettings.isDirty | async"></i>
    </button>
</as4-box>
<as4-box [title]="'Submit Agent settings'">
    <div content>
        <as4-submit-settings [settings]="settings && settings.submit" #submitSettings #dirtycheck></as4-submit-settings>
    </div>
    <button data-cy="submit-save" [disabled]="!(submitSettings.isDirty | async)" action type="button" class="btn btn-box-tool"
        (click)="submitSettings.save()">
        <i class="fa fa-save" [class.active]="submitSettings.isDirty | async"></i>
    </button>
</as4-box>
<as4-box [title]="'Pull Send Agents settings'">
    <div content>
        <as4-pullsend-settings [settings]="settings && settings.pullSend" #pullSendSettings #dirtycheck></as4-pullsend-settings>
    </div>
    <button data-cy="pullsend-save" [disabled]="!(pullSendSettings.isDirty | async)" action type="button" class="btn btn-box-tool"
        (click)="pullSendSettings.save()">
        <i class="fa fa-save" [class.active]="pullSendSettings.isDirty | async"></i>
    </button>
</as4-box>
<as4-box [title]="'ConnectionString settings'">
    <div content>
        <as4-database-settings [settings]="settings && settings.database" #databaseSettings #dirtycheck></as4-database-settings>
    </div>
    <button [disabled]="!(databaseSettings.isDirty | async)" action type="button" class="btn btn-box-tool" (click)="databaseSettings.save()">
        <i class="fa fa-save" [class.active]="databaseSettings.isDirty | async"></i>
    </button>
</as4-box>
<as4-box [title]="'Custom settings'">
    <div content>
        <as4-custom-settings [settings]="settings && settings.customSettings" #customSettings #dirtycheck></as4-custom-settings>
    </div>
    <button [disabled]="(customSettings.isSaveEnabled | async) ? null : true" action type="button" class="btn btn-box-tool"
        (click)="customSettings.save()">
        <i class="fa fa-save" [class.active]="customSettings.isSaveEnabled | async"></i>
    </button>
</as4-box>
