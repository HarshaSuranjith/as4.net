<span class="fileselect">
    <span class="control">
        <button type="button" class="btn btn-secondary" (click)="fileInput.click()">
            <i class="fa fa-upload"></i>
        </button>
        <input class="hidden" type="file" ng2FileSelect required #fileInput (change)="fileSelected($event)" />
        <p>{{fileNameControl?.value}}</p>
    </span>
    <span class="error-messages">
        <as4-form-error [control]="fileControl"></as4-form-error>
    </span>
</span>
