<div class="login-box">
    <div class="login-logo">
        AS4.NET
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form>
            <div class="form-group has-feedback">
                <input type="username" [(ngModel)]="username" name="username" class="form-control" placeholder="Username">
            </div>
            <div class="form-group has-feedback">
                <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password">
            </div>
            <div class="row">
                <div class="col-xs-4 pull-right">
                    <button type="submit" (click)="login()" class="btn btn-primary btn-block btn-flat">Sign In</button>
                </div>
            </div>
        </form>
    </div>
</div>
