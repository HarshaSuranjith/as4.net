<div class="login-box">
    <div class="login-logo">
        AS4.NET
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form [formGroup]="form">
            <div class="form-group has-feedback">
                <input type="username" formControlName="username" class="form-control" placeholder="Username" autocomplete="off">
            </div>
            <div class="form-group has-feedback">
                <input type="password" formControlName="password" class="form-control" placeholder="Password" autocomplete="off">
            </div>
            <div class="row">
                <div class="col-xs-4 pull-right">
                    <button type="submit" [disabled]="!form.valid" (click)="login()" class="btn btn-primary btn-block btn-flat">Sign In</button>
                </div>
            </div>
        </form>
    </div>
</div>
